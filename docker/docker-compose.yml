version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ZHIPU_API_KEY=${ZHIPU_API_KEY}
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://postgres:password@db:5432/zzy_agent
    depends_on:
      - redis
      - db
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
  
  celery_worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: celery -A tasks.celery_app worker --loglevel=info
    depends_on:
      - redis
      - db
    environment:
      - ZHIPU_API_KEY=${ZHIPU_API_KEY}
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://postgres:password@db:5432/zzy_agent
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
  
  celery_beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: celery -A tasks.celery_app beat --loglevel=info
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ../logs:/app/logs
  
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=zzy_agent
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  redis_data:
  postgres_data:
